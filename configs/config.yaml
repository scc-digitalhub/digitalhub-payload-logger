# Configuration file for payload-logger
server:
  port: ":50051"
  sink_type: "console"  # console or postgres

database:
  url: ""  # Set via DATABASE_URL env var
  table_name: "request_logs"
  max_retries: 3
  batch_size: 50
  flush_interval: "10s"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

processing:
  num_workers: 10
  channel_buffer_size: 1000

memory:
  max_body_size: 10485760  # 10MB in bytes
